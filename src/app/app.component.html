<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ odd: odd % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'
            }"
            *ngFor="let odd of oddNumbers"
          >
            {{ odd }}
          </li>
        </div>

        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ even: even % 2 === 0 }"
            [ngStyle]="{
              backgroundColor: even % 2 === 0 ? 'orange' : 'transparent'
            }"
            *ngFor="let even of evenNumbers"
          >
            {{ even }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ even: even % 2 === 0 }"
            [ngStyle]="{
              backgroundColor: even % 2 === 0 ? 'orange' : 'transparent'
            }"
            *ngFor="let even of evenNumbers"
          >
            {{ even }}
          </li>
        </div> -->
      </ul>

      <p appBasicHighlight>Style me with any directives</p>
      <p [appBetterHightlight]="'red'" defaultColor="yellow">
        Style me with better directives
      </p>

      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
